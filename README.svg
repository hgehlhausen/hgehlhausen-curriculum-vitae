<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 800 400" width="800" height="400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style type="text/css">
        * {
          margin: 0;
          padding: 0;
          font-family: helvetica;
        }
        header > p { text-align: right; }
        
        .flexbox {
          display: flex;
          flex: 1;
        }
        .flexbox > div {
          margin: 0.25rem;
          flex: 1;
        }
        .vertical {
          flex-direction: column
        }
        .horizontal {
          flex-direction: row
        }

        ul {
          padding-left: 1rem;
          list-style-type: square!important;
          }
        ul li ul li:first-child {
          font-weight: normal
        }
        html, body{
          height:100%;
        }
        body {
          max-width: 6.5in;
          margin-left: auto;
          margin-right: auto;
          min-height: 100vh;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -ms-flex-direction: column;
          -webkit-flex-direction: column;
          flex-direction: column;
        }
        main {
          background: #87ccfc;
          -ms-flex: 1;
          -webkit-flex: 1;
          flex: 1;
        }
        footer {
          background: #dd55dd;
        }
        h4 { 
          font-weight: bold; text-decoration: underline;
        }
      </style>
    </div>
  </foreignObject>
</svg>